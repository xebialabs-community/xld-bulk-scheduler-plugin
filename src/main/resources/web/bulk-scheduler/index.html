<html>
<head>
	<link rel="stylesheet" href="css/cc-fonts.css" media="screen,print" />
	<link rel="stylesheet" href="css/bulk-scheduler.css" media="screen,print" />
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
	<script src="js/bulk-scheduler.js"></script>
</head>
<body>
	<div class="view-container">
		<div class="sub-header">
			<div class="sub-header-top">
					<span class="page-title">Bulk scheduler</span>
		   </div>
		</div>
		<div class="view">
			<div class="view-data">
				<table><tr>
					<td><input type="button" value="Refresh applications" onclick="loadAppDropdown()" /></td>
					<td><span class="xldbs-font-12px-bold">Select initial or update deployment</span></td>
					<td><select id="apps"></select></td>
				</tr><tr>
					<td><input type="button" value="Refresh environments" onclick="loadEnvDropdown()" /></td>
					<td><input type="button" value="Select Initial Deployment" onclick="showSelectedInitial()" /></td>
					<td><select id="envs"></select></td>
				</tr><tr>
					<td><input type="button" value="Refresh deployed applications" onclick="loadDepAppDropdown()" /></td>
					<td><input type="button" value="Select Update Deployment" onclick="showSelectedUpdate()" /></td>
					<td><select id="depapps"></select></td>
				</tr></table>
			</div>
			<hr>
			<div class="view-data">
				<span class="xldbs-font-12px-bold">Initial Deployments</span>
				<table id="initialdeployments" cellspacing="10">
					<thead><tr>
						<th><div class="xldbs-wide-column">Application</div></th>
						<th><div class="xldbs-narrow-column">Version</div></th>
						<th><div class="xldbs-wide-column">Environment</div></th>
						<th><div class="xldbs-narrow-column">Date</div></th>
						<th><div class="xldbs-narrow-column">Time (UTC)</div></th>
						<th><div class="xldbs-wide-column">Task</div></th>
					</tr></thead>
				</table>
			</div>
			<hr>
			<div class="view-data">
				<span class="xldbs-font-12px-bold">Update Deployments</span>
				<table id="updatedeployments" cellspacing="10">
					<thead><tr>
						<th><div class="xldbs-wide-column">Application</div></th>
						<th><div class="xldbs-narrow-column">Version</div></th>
						<th><div class="xldbs-wide-column">Deployed Application</div></th>
						<th><div class="xldbs-narrow-column">Date</div></th>
						<th><div class="xldbs-narrow-column">Time (UTC)</div></th>
						<th><div class="xldbs-wide-column">Task</div></th>
					</tr></thead>
				</table>
			</div>
			<hr>
			<div class="view-data">
				<input type="button" value="Schedule all deployments" onclick="scheduleAllDeployments()" />
				<input type="button" value="Clear" onclick="clearBulkScheduler()" />
			</div>
		</div>
	</div>
</body>
</html>
